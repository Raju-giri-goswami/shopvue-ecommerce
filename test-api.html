<!DOCTYPE html>
<html>
<head>
    <title>Test Products API</title>
</head>
<body>
    <h1>Testing Products API</h1>
    <div id="output"></div>
    <button onclick="testAPI()">Test API</button>
    
    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.innerHTML = 'Loading...';
            
            try {
                console.log('Fetching from: http://localhost/ShopVue/backend/api/products/list.php');
                
                const response = await fetch('http://localhost/ShopVue/backend/api/products/list.php', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                output.innerHTML = `
                    <h2>Success!</h2>
                    <p>Status: ${response.status}</p>
                    <p>Data type: ${typeof data}</p>
                    <p>Has data property: ${data.hasOwnProperty('data')}</p>
                    <p>Data array length: ${data.data ? data.data.length : 'N/A'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                output.innerHTML = `<h2>Error!</h2><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
